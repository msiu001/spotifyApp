
<div *ngIf="artist">
    <header class="artist-header">
        <div *ngIf="artist.images.length > 0">
            <img  class="artist-thumb rounded-circle" src="{{artist.images[0].url}}">
        </div>
        <h2>{{artist.name}}</h2>
        <p *ngIf="artist.genres.length > 0">
            Genres: <span *ngFor="let genre of artist.genres">
                        {{genre}}
                    </span>
        </p>
        <div *ngIf="!artist.genres.length > 0">
                <br/><br/>
        </div>
             
        <p *ngIf="artist.followers.total > 0">
            Followers: {{artist.followers.total}}
        </p>
      
    </header>
 
    <div class="artist-albums" align="center">        
        <div class="row">
            <div *ngFor="let album of albums">
                <div class="col-md-3">
                    <div class="well album">
                        <div *ngIf="album.images.length > 0">
                            <img class="album-thumb img-thumbnail" src="{{album.images[0].url}}">
                            <h6>{{album.name}}</h6>
                            <a routerLink="/album/{{album.id}}"  class="btn btn-light btn-block" role="button" >Album Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </div>    
</div>
