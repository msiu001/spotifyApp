
<h1>Need Music?</h1>
<p class="lead"> You can find new all the music that you want including new releases or classic thems...</p>


<form>
        <div class="form-group">
            <input type="text" name="searchStr" (keyup)="searchMusic()" [(ngModel)]="searchStr" class="form-control" placeholder="Search Music...">
        </div>
</form>

<div *ngIf="searchResult">
    <div *ngFor="let res of searchResult">
        <div class="row">
            <div class="col-md-12">
                <div class="card text-primary bg-dark mb-3">
                    <h4><a routerLink="/artist/{{res.id}}">{{res.name}}</a></h4>
                    <div>
                        <strong >Genres:</strong>
                        <span *ngFor="let genre of res.genres">
                            {{genre}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
